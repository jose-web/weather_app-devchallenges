<div id="row">
  <label for="checkboxMenu" id="searchPlaces">Search for places</label>
  <div id="gps">
    <img [class]="'icon_white '+gpsDetected" src="assets/gps_fixed_black_24dp.svg" alt="activate gps" (click)="detectLocation()">
  </div>
</div>

<input type="checkbox" id="checkboxMenu">
<div id="menu">
  <label for="checkboxMenu" id="exitMenu"><img class="icon_white" src="assets/close_black_24dp.svg" alt="exit"></label>
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="search" name="search" placeholder="Search location">
    <input type="submit" value="Search">
    <img class="icon_gray" src="assets/search_black_24dp.svg" alt="Search">
  </form>
  <label class="location" for="checkboxMenu" *ngFor="let item of location" (click)="sendLocation(item.woeid)">
    <p>{{item.title}}</p>
    <img class="icon_gray" src="assets/chevron_right_black_24dp.svg" alt="Search">
  </label>
</div>
